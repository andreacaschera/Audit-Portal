{% extends 'base.html' %}
{% block content %}
<div class="container" style="max-width:560px;">
  <h1 class="h4 mb-3">Crea nuovo Supervisor</h1>
  <p class="text-muted">Hai appena resettato le credenziali. Inserisci qui le <strong>nuove credenziali del Supervisor</strong>.</p>
  <form method="post" novalidate>
    <div class="mb-3">
      <label class="form-label">Nome e cognome</label>
      <input type="text" class="form-control" name="name" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" name="email" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" name="password" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Conferma password</label>
      <input type="password" class="form-control" name="confirm" required>
    </div>
    <button class="btn btn-primary w-100">Crea Supervisor</button>
  </form>
  <div class="text-center mt-3">
    <a href="{{ url_for('login') }}">Torna al login</a>
  </div>
</div>
{% endblock %}
