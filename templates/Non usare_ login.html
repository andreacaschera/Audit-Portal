<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Registrazione</title>
  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --border:#e5e7eb;
      --text:#111827;
      --muted:#6b7280;
      --primary:#0b5fff;
      --primary-dark:#0a4cd0;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;
      background:var(--bg);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .shell{ width:100%; max-width:880px; display:grid; grid-template-columns: 1fr 1fr; gap:22px }
    .card{
      background:var(--card); border:1px solid var(--border); border-radius:16px;
      box-shadow:0 10px 24px rgba(0,0,0,.06);
    }
    header{ padding:18px 20px 0 }
    .title{ margin:0; font-size:1.15rem; font-weight:700 }
    .subtitle{ margin:6px 0 0; font-size:.9rem; color:var(--muted) }
    form{ padding:16px 20px 22px }
    label{ display:block; font-size:.9rem; margin:12px 0 6px }
    .input,.select{ width:100%; padding:12px 12px; border:1px solid var(--border); border-radius:10px; font-size:1rem }
    .btn{ width:100%; margin-top:18px; padding:12px 14px; border:none; border-radius:10px; background:var(--primary); color:#fff; font-size:1rem; font-weight:600; cursor:pointer }
    .btn:hover{ background:var(--primary-dark) }
    .toggle{ background:none; border:none; cursor:pointer; padding:8px; font-size:.85rem; color:var(--primary) }
    .hint{ font-size:.8rem; color:var(--muted); margin-top:8px }
    .linkbar{ padding:12px 20px 18px; border-top:1px dashed var(--border); font-size:.9rem }
    .linkbar a{ color:var(--primary); text-decoration:none }
  </style>
</head>
<body>
  <div class="shell">
    <!-- Card Login -->
    <section class="card">
      <header>
        <h2 class="title">Accesso</h2>
        <p class="subtitle">Entra con le tue credenziali.</p>
      </header>
      <form id="loginForm" method="POST" action="/login" novalidate>
        <label for="login_username_display">Username o Email</label>
        <input class="input" type="text" id="login_username_display" placeholder="Es. CSA o email" required />
        <input type="hidden" id="login_username" name="email" />
        <label for="login_password">Password</label>
        <div style="display:flex; gap:10px; align-items:center">
          <input class="input" style="flex:1" type="password" id="login_password" name="password" required />
          <button type="button" class="toggle" id="togglePwdLogin">Mostra</button>
        </div>
        <button class="btn" type="submit">Accedi</button>
        <div class="hint">Puoi entrare con Username <b>CSA</b> o Email <b>CSA@CSA.it</b> e Password <b>12345</b>.</div>
      </form>
      <div class="linkbar">
        Vuoi vedere l'elenco utenti? <a href="/utenti">Apri elenco</a>
      </div>
    </section>

    <!-- Card Registrazione -->
    <section class="card">
      <header>
        <h2 class="title">Registrazione nuovo utente</h2>
        <p class="subtitle">Crea un account (anche supervisor).</p>
      </header>
      <form id="registerForm" method="POST" action="/register" novalidate>
        <label for="reg_name">Nome</label>
        <input class="input" type="text" id="reg_name" name="name" required />
        <label for="reg_email">Email o username</label>
        <input class="input" type="text" id="reg_email" name="email" required />
        <label for="reg_password">Password</label>
        <div style="display:flex; gap:10px; align-items:center">
          <input class="input" style="flex:1" type="password" id="reg_password" name="password" required />
          <button type="button" class="toggle" id="togglePwdReg">Mostra</button>
        </div>
        <label for="reg_role">Ruolo</label>
        <select class="select" id="reg_role" name="role" required>
          <option value="user">user</option>
          <option value="supervisor">supervisor</option>
        </select>
        <button class="btn" type="submit">Crea account</button>
      </form>
    </section>
  </div>

  <script>
    // Toggle password login
    const pwdLogin = document.getElementById('login_password');
    const toggleLogin = document.getElementById('togglePwdLogin');
    toggleLogin.addEventListener('click', ()=> {
      if(pwdLogin.type==='password'){ pwdLogin.type='text'; toggleLogin.textContent='Nascondi'; }
      else { pwdLogin.type='password'; toggleLogin.textContent='Mostra'; }
    });

    // Toggle password registrazione
    const pwdReg = document.getElementById('reg_password');
    const toggleReg = document.getElementById('togglePwdReg');
    toggleReg.addEventListener('click', ()=> {
      if(pwdReg.type==='password'){ pwdReg.type='text'; toggleReg.textContent='Nascondi'; }
      else { pwdReg.type='password'; toggleReg.textContent='Mostra'; }
    });

    // Mapping "CSA" -> "CSA@CSA.it"
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', ()=> {
      const shown = document.getElementById('login_username_display');
      const hidden = document.getElementById('login_username');
      const val = shown.value.trim();
      hidden.value = /^csa$/i.test(val) ? 'CSA@CSA.it' : val;
    });
  </script>
</body>
</html>
